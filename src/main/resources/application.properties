# default spring profile, correct one will be set during runtime (see ToolboxServerApplication.java)
# options: mac, windows, linux
spring.profiles.active=linux

working.directory=jobs
examples.directory=examples
springdoc.swagger-ui.path=/

solvers.directory=solvers

# Non OS-specific solvers: (typically GAMS and Python)
gams.directory=${solvers.directory}/gams
gams.directory.max-cut=${gams.directory}/max-cut
gams.directory.sat=${gams.directory}/sat

qiskit.directory=${solvers.directory}/qiskit
qiskit.directory.max-cut=${qiskit.directory}/max-cut
qiskit.directory.qubo=${qiskit.directory}/qubo

cirq.directory=${solvers.directory}/cirq
cirq.directory.max-cut=${cirq.directory}/max-cut

qrisp.directory=${solvers.directory}/qrisp
qrisp.directory.vrp=${qrisp.directory}/vrp
qrisp.directory.qubo=${qrisp.directory}/qubo

dwave.directory=${solvers.directory}/dwave
dwave.directory.qubo=${dwave.directory}/qubo

# Non OS-specific custom solvers: (solvers that are not part of a framework)
solvers.custom.directory=${solvers.directory}/custom
custom.hs_knapsack.directory=${solvers.custom.directory}/hs-knapsack
custom.lkh.directory=${solvers.custom.directory}/lkh
custom.berger-vrp.directory=${solvers.custom.directory}/berger-vrp
